<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/forms/style-form_todo.css">
    <title>Document</title>
</head>
<body>


<!--
    Tira as coisas a cima disso
-->


    <div class="container-form">
        <div class="box-form">
            <form>
                <h2>
                    New todo
                </h2>
                <h4>Title:</h4>
                <input type="text" name="title" name="title" class="title-input" required><br>

                <h4>Date limit: </h4>
                <div class="div-date">
                    <input type="text" name="day" placeholder="day" class="date-input" required>
                    <input type="text" name="month" placeholder="month" class="date-input" required>
                    <input type="text" name="year" placeholder="year" class="date-input" required>
                </div>
                
                <h4>Description:</h4>
                <input type="text" name="Description" class="description-input"><br>

                <button type="submit" class="btn-save"> Save </button> 
            </form> 
        </div>
    </div>

<!--
    Tira as coisas a baixo disso
-->


</body>
</html>
