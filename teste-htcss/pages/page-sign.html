<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/style-sign.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <title>sing-in/up</title>
</head>
<body>
    <div class="container" id="container">
        
      <div class="form-container sign-up-container">
        <form action="#">
            <h1>Crie uma conta</h1><br>
          <input type="text" placeholder="Nome" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Senha" /><br>
          <button>Criar</button>
        </form>
      </div>
      
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Entrar</h1><br>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Senha" />
          <a href="#">Esqueceu a sua senha?</a>
          <button>Entrar</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Bem vindo de volta!</h1>
            <p>Para continuar conectado basta fazer login com seu perfil</p>
            <button class="ghost" id="signIn">Entrar</button>
          </div>

          <div class="overlay-panel overlay-right">
            <h1>Ol√°!</h1>
            <p>Crie a sua conta e entre nesta jornada conosco</p>
            <button class="ghost" id="signUp">Criar conta</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="..\scripts\script-sign.js"></script>
</body>
</html>
